
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="30" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- achtergrond -->
  <rect width="100%" height="100%" fill="url(#g)"/>

  <!-- abstracte blobs -->
  <circle cx="200" cy="120" r="140" fill="#ffffff15" filter="url(#glow)"/>
  <circle cx="1020" cy="550" r="180" fill="#00000012"/>

  <!-- content -->
  <g fill="#fff" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Ubuntu,Helvetica,Arial">
    <!-- label -->
    <rect x="80" y="120" rx="10" ry="10" width="240" height="46" fill="#ffffff22"/>
    <text x="96" y="152" font-weight="700" font-size="24" opacity="0.95">Xinudesign • Blog</text>

    <!-- title -->
    <text x="80" y="260" font-weight="900" font-size="74">
      <tspan x="80" dy="0">GEO: Generative Engine</tspan><tspan x="80" dy="82">Optimization voor de</tspan><tspan x="80" dy="82">Nieuwe Zoekrealiteit</tspan>
    </text>

    <!-- subtitle -->
    <text x="80" y="522" font-weight="600" font-size="34" opacity="0.95">
      <tspan x="80" dy="0">Ontdek hoe Generative Engine Optimization (GEO) SEO</tspan><tspan x="80" dy="40">en contentmarketing transformeert in het tijdperk</tspan><tspan x="80" dy="40">van AI-zoekmachines. Leer hoe je je merk zichtbaar…</tspan>
    </text>

    <!-- footer -->
    <text x="80" y="550" font-weight="600" font-size="28" opacity="0.9">
      Michaël Redant
    </text>
    <text x="1120" y="550" font-weight="600" font-size="28" opacity="0.9" text-anchor="end">
      xinudesign.be
    </text>
  </g>
</svg>